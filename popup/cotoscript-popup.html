<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Coto Script</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <header class="row header">
                <div class="row header-logo">
                    <img class="logo" src="/icons/icon.png" alt="">
                </div>
                <ul class="row">
                    <li class="li-profiles">
                        <a class="icons-sizing" href="">
                            <i class="fas fa-users"></i>
                        </a>
                    </li>
                    <li class="li-settings">
                        <a class="icons-sizing" href="">
                            <i class="fas fa-cog"></i>
                        </a>
                    </li>
                </ul>
            </header>
            <main class="main">
                <div class="container-main">
                    <h2 class="h2">Site List</h2>
                    <ul class="site-list">
                        <li class="site row">
                            <h3 class="h3">Courir</h3>
                            <input class="tgl tgl-skewed" id="cb1" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb1"></label>
                        </li>
                        <li class="site row">
                            <h3 class="h3">Zalando</h3>
                            <input class="tgl tgl-skewed" id="cb2" value="zalando" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb2"></label>
                        </li>
                        <li class="site row">
                            <h3 class="h3">Galerie La Fayette</h3>
                            <input class="tgl tgl-skewed" id="cb3" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3"></label>
                        </li>
                        <li class="site row">
                            <h3 class="h3">Test</h3>
                            <input class="tgl tgl-skewed" id="cb4" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb4"></label>
                        </li>
                    </ul>
                </div>
            </main>
            <footer class="footer">
                <div class="">
                    <a class="row copyright" href="" target="_blank">
                        <h5 class="h5">Powered by <strong class="police-green">CotoFnf</strong></h5>
                        <img src="/icons/icon.png" alt="" style="height: 1rem; width: 1rem;">
                    </a>
                </div>
                <a class="copyright" href="" target="_blank">
                    <h6 class="h6">Develop by <strong class="police-green">Cotonade</strong></h6>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
