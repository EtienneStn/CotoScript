<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Coto Script</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <header class="row header">
                <div class="row header-logo">
                    <img class="logo" src="/icons/CotoFnF_logo_nobackground.svg" alt="">
                </div>
                <h2 class="h2 row">SCRIPT</h2>
                <ul class="row">
                    <li class="li-profiles">
                        <a class="icons-sizing" href="">
                            <i class="fas fa-users"></i>
                        </a>
                    </li>
                    <li class="li-settings">
                        <a class="icons-sizing" href="">
                            <i class="fas fa-cog"></i>
                        </a>
                    </li>
                </ul>
            </header>
            <main class="main">
                <div class="container-main">
                    <ul class="site-list">
                        <li class="site row">
                            <img class="logo-site" src="/icons/sites/Courir_logo.svg" alt="Courir">
                            <input class="tgl tgl-skewed" id="cb1" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb1"></label>
                        </li>
                        <li class="site row">
                            <img class="logo-site" src="/icons/sites/Zalando_logo.svg" alt="Zalando">
                            <input class="tgl tgl-skewed" id="cb2" value="zalando" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb2"></label>
                        </li>
                        <li class="site row">
                            <img class="logo-site" src="/icons/sites/Galeries_lafayette_logo.svg" alt="Galeries Lafayette">
                            <input class="tgl tgl-skewed" id="cb3" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3"></label>
                        </li>
                        <li class="site row">
                            <img class="logo-site" src="/icons/sites/Galeries_lafayette_logo.svg" alt="Galeries Lafayette">
                            <input class="tgl tgl-skewed" id="cb4" value="courir" type="checkbox"/>
                            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb4"></label>
                        </li>
                    </ul>
                </div>
            </main>
            <footer class="footer">
                <div class="medias">
                    <a href="">
                        <img src="/icons/medias/Mail_icon.svg" alt="Mail" style="height: 1.1rem;">
                    </a>
                    <a href="">
                        <img src="/icons/medias/Twitter_icon.svg" alt="Twitter" style="height: 1.1rem;">
                    </a>
                    <a href="">
                        <img src="/icons/medias/Form_icon.svg" alt="Form" style="height: 1.1rem;">
                    </a>
                </div>
                <a class="row copyright" href="" target="_blank">
                    <h5 class="h5">Powered by <strong class="police-green">CotoFnF</strong></h5>
                    <img src="/icons/CotoFnF_logo_nobackground.svg" alt="" style="height: 0.9rem; width: 0.9rem;">
                </a>
                <a class="copyright" href="" target="_blank">
                    <h6 class="h6">Develop by <strong class="police-green">Cotonade</strong></h6>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
