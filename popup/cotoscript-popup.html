<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Coto Script</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <header class="row header-center">
                <div class="row header-center">
                    <img class="logo" src="/icons/icon.png" alt="">
                    <h1 class="h1">Coto Script</h1>
                </div>
                <ul class="settings row">
                    <li class="profile">
                        <a href="">
                            <img src="https://via.placeholder.com/40x40" alt="">
                        </a>
                    </li>
                    <li class="settings">
                        <a href="">
                            <img src="https://via.placeholder.com/40x40" alt="">
                        </a>
                    </li>
                </ul>
            </header>
            <main>
                <h2 class="h2">Site List</h2>
                <ul class="site-list">
                    <li class="site row">
                        <h3 class="h3">Courir</h3>
                        <input class="tgl tgl-skewed" id="cb1" value="courir" type="checkbox"/>
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb1"></label>
                    </li>
                    <li class="site row">
                        <h3 class="h3">Zalando</h3>
                        <input class="tgl tgl-skewed" id="cb2" value="zalando" type="checkbox"/>
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb2"></label>
                    </li>
                    <li class="site row">
                        <h3 class="h3">TEst</h3>
                        <input class="tgl tgl-skewed" id="cb3" value="courir" type="checkbox"/>
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3"></label>
                    </li>
                    <li class="site row">
                        <h3 class="h3">Test</h3>
                        <input class="tgl tgl-skewed" id="cb4" value="courir" type="checkbox"/>
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb4"></label>
                    </li>
                </ul>
            </main>
            <footer>
                <div>
                    <a href="" target="_blank">
                        <h5 class="h5">Powered by <strong>CotoFnf</strong></h5>
                        <img src="https://via.placeholder.com/25x25" alt="">
                    </a>
                </div>
                <a href="" target="_blank">
                    <h6 class="h6">Develop by <strong>Cotonade</strong></h6>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
